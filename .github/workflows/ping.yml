name: Supabase Keep Alive
on:
  schedule:
    - cron: "0 6 * * 1,4" # every Monday and Thursday at 6AM UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Run ping script
        env:
          SUPABASE_URLS: ${{ secrets.SUPABASE_URLS }}
          SUPABASE_ANON_KEYS: ${{ secrets.SUPABASE_ANON_KEYS }}
        run: |
          echo "Checking environment variables (masked)..."
          if [ -n "$SUPABASE_URLS" ]; then echo "SUPABASE_URLS is set"; else echo "SUPABASE_URLS is not set"; fi
          if [ -n "$SUPABASE_ANON_KEYS" ]; then echo "SUPABASE_ANON_KEYS is set"; else echo "SUPABASE_ANON_KEYS is not set"; fi
          npm run ping
