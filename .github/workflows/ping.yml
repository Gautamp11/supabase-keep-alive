name: Supabase Keep Alive
on:
  schedule:
    - cron: "0 6 * * 1,4" # every Monday and Thursday at 6AM UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run ping
        env:
          SUPABASE_URLS: ${{ secrets.SUPABASE_URLS }}
          SUPABASE_ANON_KEYS: ${{secrets.SUPABASE_ANON_KEYS}}
